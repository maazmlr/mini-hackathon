<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body class="reg-frame">
    <div class="header">
        <div class="sub-heading">
          <div>
            <p>Personal Blogging app</p>
          </div>
          <div class="heading1">
            <p id="name"></p>
            <a href="./index.html">Logout</a>
          </div>
        </div>

      </div>
      <div class="container">
        <div class="mt-3 justify-content-center" style="height: 75vh;">

                <div class="card form" style="width: 70rem;">
                    <div class="card-body">
                            <div class="mb-3 ">
                                <input type="text" placeholder="Title" class="form-control" id="placeHold" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <textarea placeholder="What is in your mind" id="msg" cols="128" rows="5"></textarea>
                            </div>
                            <button id="add" class="btn btn-primary ">Publish Blog</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2 class="blogHeading">My Blog</h2>
    </div>
    <div class="container" style="margin: 10rem 5.2rem;">
        <ul id="list">
            <!--  -->
        </ul>
    </div>
